    <script>

        console.log("12"+"34")
        console.log(Number("12")+Number("34"))
        let index=0
        setInterval(function(){
            index=index+1
            if(index%3==0){
                document.write("빨강"+"<br/>")
            }
            if (index%3==1){
                document.write("파랑"+"<br/>")

            }
        },1000)
