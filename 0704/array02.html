<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar=[23,39,16,25,44];
        let list = [
            {name:"kim",gender:"남",age:23},
            {name:"lee",gender:"여",age:24}
            ]
        let r=list.filter((element,index,array)=>{
            return element.gender==="남";
        })
        console.log(r);
       
        //정렬은 sort 함수 호출하면 됨
        //기본적으로 오름차순 정렬을 함
        //크기 비교가 가능한 데이터만 정렬 수행할 수 있음
        //sort는 호출한 배열의 데이터를 직접 조작
        ar.sort((left,right)=>{
            return left - right;
        })
        console.log(ar)

        list.sort((left, right)=>{
            if(left.name>right.name){return 1}
            else if(left.name === right.name){return 0}
            else{return -1}
            //return left.age-right.age
        })
        console.log(list)

        alert(navigator.userAgent)
    </script>
</body>
</html>
