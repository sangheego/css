<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //생성자가 없는 경우 동일한 모양의 2개의 객체 생성
        let ar= [
            {name:"go",disp:function(){console.log(this.name)}},
            {name:"cotong",disp:function(){console.log(this.name)}}
        ];
        for (idx in ar){
            ar[idx].disp();
        }
        //생성자-함수 안에서 this를 사용했기 때문
        let person=function(name){
            this.name=name;
            this.disp=function(){console.log(this.name)}
        }
        //메서드는 다시 만들지 않고 속성만 설정해서 인스턴스를 생성
        //생성자를 이용해서 인스턴스를 만들 때는 new와 함께 호출해야 함
        //heap이라는 공간에 인스턴스를 생성함
        ar= [new person("adam"), new person("jessica")];
        for (idx in ar){
            ar[idx].disp();
        }
        //클래스 생성하고 인스턴스 생성
        //클래스 첫 글자는 대문자로 시작
        let Member=class{
            constructor(name){
                this.name=name
            }
            //클래스 안에 매서드 만들 때는 let이나 function 생략 가능
            disp(){
                console.log(this.name);
            }
        }

        ar=[new Member("제시카"), new Member("사이다")];
        for (idx in ar){
            ar[idx].disp()
        }
     </script>
</body>
</html>
