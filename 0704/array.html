<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar=[23,39,16,25,44];
        //데이터 개수 파악
        console.log(ar.length);
        //데이터 순회
        for (idx in ar){
            console.log(ar[idx])
        }
        //데이터 순회하면서 작업하기 - forEach
        //배열을 순회하면 데이터를 하나씩 접근하는 함수
        //첫번째는 데이터 두번째는 인덱스 세번째는 배열
        ar.forEach((element, index,array)=>{
            console.log(element)
        })
        //map은 사용하는 형태는 forEach와 동일한데 함수가 데이터를 리턴해야 함
        //리턴한 데이터를 모아서 다시 배열로 만들어서 리턴함
        let r = ar.map((element, index, array)=>{
            return element+1
        });
        console.log(r)

        r = ar.filter((element, index, array)=>{
            return element%2==0
        });
        console.log(r)
        
    </script>
</body>
</html>
