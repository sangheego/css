<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //hello javascript를 5번 출력
        //반복문을 활용 - 유지보수가 편리(코드의 재사용성 증가)
        let idx=0;
        while(idx<5){
            console.log("Hello Javascript");
            idx=idx+1; //=idx++, idx+=1
        }

        //0,1,2,3,4를 순서대로 출력
        let num=0;
        while(num<5){
            console.log(num);
            num=num+1;
        }
        //4,3,2,1,0을 순서대로 출력
        let number=0;
        while(number<5){
            console.log(4-number);
            number=number+1;
        }
        //1,3,5,7,9를 순서대로 출력
        let n=0;
        while(n<5){
            console.log(n*2+1);
            n=n+1;
        }


    </script>
</body>
</html>
