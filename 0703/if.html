        let score=101;
        //80-100:우수
        //60-79: 보통
        //0-59: 저조
        //그 이외: 잘못된 점수
        if(score>=80 && score<=100){
            console.log("우수");
        }else if(score>=60 && score <80){
            console.log("보통");
        }else if(score<60 && score>=0){
            console.log("저조");
        }else{
            console.log("잘못된 점수");
        }
