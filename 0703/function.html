<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1(){
            document.write("안녕하세요")
        }
        let f2=function(){
            document.write("반갑습니다")
        }
        //함수 호출
        f1()
        f2() //call

        let noargfunc=function(){
            for (let i=0; i<3; i+=1){
                document.write(i+"<br/>");
            }
        }
        let argfunc=function(){
            for (let i=0;i<3;i=1){
                document.write(i+"<br/>");
            }
        }
        argfunc(3)
        argfunc() //작업을 수행하지 못함 - 매개변수를 주지 않으면 undefined

        let integerAddWithInteger = function(a,b){
            //2개의 정수를 입력받아 더한 후 결과를 출력하는 함수
            let r=a+b;
            document.write(a+"+"+b+"=",a+b)
            //return이 생략된 경우 맨 마지막에 return이 있는 것으로 간주
        }
        integerAddWithInteger(100,200)
        //매개변수는 뒤에서부터 생략이 가능
        //생략하면 undefined가 대입됨

     
    </script>
</body>
</html>
