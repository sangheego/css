<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--외부 스타일시트 파일 사용-->
    <link rel="stylesheet" href="./css/main.css"/>
    <!--문서 내에서 스타일 지정-->
    <style>
      
        p{
            color:#ca37cf;
        }
        p:active{
            color:blueviolet;
        }

        .paragraph{
            color:blue;
        }

        #hi{
            color:aqua;
        }
        
    </style>
</head>
<body>
    <p>안녕하세요</p>
    <div>반갑습니다</div>
    <!--inline style sheet-->
    <span style="color:red">환영합니다</span>
    <div class="paragraph">영역 태그</div>
    <p id="hi">이 부분만 aqua</p>
</body>
</html>
